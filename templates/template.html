<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGrub: Analysis Results</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login card">
        <h1 class="brand-name">GreenGrub</h1>
        <p class="subtitle">Smart Produce Analysis Results</p>
        
        <div class="result-container">
            <div class="image-container">
                <img src="{{url_for('send_image', filename=image_name)}}" alt="Analyzed produce">
            </div>
            
            <div class="prediction-result">
                <h3>Freshness Analysis:</h3>
                <p>{{text}}</p>
            </div>
            
            <div class="suggestion-section">
                <h3>Smart Recommendations:</h3>
                <p>{{content}}</p>
            </div>
            
            <a href="/" class="btn btn-primary btn-block">Analyze Another Item</a>
        </div>
    </div>
</body>
</html>
